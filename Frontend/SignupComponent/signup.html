<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../SignupComponent/css/signup.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Signup Page</title>
</head>
<body>

<section class="container forms">
  <div class="form signup">
    <div class="form-content">
      <header>Signup</header>

      <form action="#" id="signup-form">
        <div class="field input-field">
          <input type="text" placeholder="Nombre completo" class="input input-fullname" required>
        </div>
        <div class="field input-field">
          <input type="text" placeholder="User" class="input input-username" required>
        </div>
        <div class="field input-field">
          <input type="password" placeholder="Password" class="password input-password" required>
          <i class="bx bx-hide eye-icon"></i>
        </div>
        <div class="field button-field">
          <button type="submit" class="signup-button">Signup</button>
        </div>
      </form>
      <div class="form-link">
        <span>Already have an account?
          <a href="/login.html" class="link login-link">Login</a></span>
      </div>
    </div>
  </div>
</section>

<script src="./SignupComponent/signup.js"></script>
</body>
</html>
